<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Added the stylesheet from city-grid.html -->
    
    <title>Where To Go When</title>
 
</head>
<body>

<header>
    <!-- Input Search Box -->
    <nav aria-label="Primary Navigation" class="search-container">
        <p class="date-message">Today is <span id="currentDate"></span>. Filter for the best travel ideas within the next 
            <select id="monthSelection" class="month-selector">
                <option value="1" selected>1 month</option>
                <option value="2">2 months</option>
                <!-- Add remaining months with proper labeling -->
            </select>:
        </p>
        <p class="date-message secondary-message">Or select an exact date for personalized trip suggestions:</p>
        <div class="search-fields">
            <input type="text" class="input-field" placeholder="Enter Current Location" aria-label="Current Location">
            <input type="date" class="input-field" aria-label="Start Date" placeholder="Day 1 of Trip">
            <div class="length-of-trip-container">
                <input type="number" class="input-field" placeholder="Enter Length of Trip" aria-label="Length of Trip">
                <span class="days-label">days</span>
            </div>
            <button class="search-btn" aria-label="Search">&#x1F50D;</button>
        </div>
        <div class="btn-container">
            <a href="#" class="region-toggle" onclick="fetchDataAndDisplay('Asia');">Asia</a>
            <a href="#" class="region-toggle" onclick="fetchDataAndDisplay('Europe');">Europe</a>
            <a href="#" class="region-toggle" onclick="fetchDataAndDisplay('Americas');">Americas</a>
            <a href="#" class="region-toggle" onclick="fetchDataAndDisplay('Latin America');">Latin America</a>
            <a href="#" class="region-toggle" onclick="fetchDataAndDisplay('Africa');">Africa</a>
            <a href="#" class="region-toggle" onclick="fetchDataAndDisplay('Pacific');">Pacific</a>
            <a href="#" class="region-toggle surprise-button" onclick="fetchDataAndDisplay('Surprise Me!');">Surprise Me!</a>
        </div>
    </nav>
<!-- Filter Button and Filter Content -->
<div class="filter-search-container">
    <button id="filterButton">Filter By</button>

    <!-- Filters Container (Hidden by default) -->
    <div class="filter-widget">
        <!-- Climate Filter Section -->
        <fieldset class="filter-section climate-filters">
            <legend class="filter-title">Climate</legend>
            <div class="filter-options">
                <button type="button" class="filter-option" aria-pressed="false">Winter</button>
                <button type="button" class="filter-option" aria-pressed="false">Summer</button>
                <button type="button" class="filter-option" aria-pressed="false">Wet</button>
                <button type="button" class="filter-option" aria-pressed="false">Dry</button>
            </div>
        </fieldset>
    
        <!-- Activities Filter Section -->
        <fieldset class="filter-section activity-filters">
            <legend class="filter-title">Activities</legend>
            <div class="filter-options">
                <button type="button" class="filter-option" aria-pressed="false">Mountains</button>
                <button type="button" class="filter-option" aria-pressed="false">Beach</button>
                <button type="button" class="filter-option" aria-pressed="false">Urban</button>
                <button type="button" class="filter-option" aria-pressed="false">Laid Back</button>
            </div>
        </fieldset>
    
        <!-- Language Filter Section -->
        <fieldset class="filter-section language-filters">
            <legend class="filter-title">Language</legend>
            <div class="filter-options">
                <button type="button" class="filter-option" aria-pressed="false">English</button>
                <button type="button" class="filter-option" aria-pressed="false">Spanish</button>
                <button type="button" class="filter-option" aria-pressed="false">French</button>
                <button type="button" class="filter-option" aria-pressed="false">German</button>
            </div>
        </fieldset>
    </div>
    
    <button id="applyFilters">Apply Filters</button>
</div>


<!-- Popup container -->
<div id="city-popup" class="popup-container" style="display:none;">
    <div id="city-info">
      <!-- City info will be populated here -->
    </div>
    <button onclick="closePopup()">Close</button>
  </div>
  
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the current date
        const today = new Date();
        const dd = String(today.getDate()).padStart(2, '0');
        const mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        const yyyy = today.getFullYear();

        // Format the date in the desired format: e.g., "October 28, 2023"
        const formattedDate = `${mm}/${dd}/${yyyy}`;

        // Populate the date in the HTML
        document.getElementById('currentDate').textContent = formattedDate;
    });
</script>
</body>
</html>
