        }

        }

            color: black;

        .email-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .email-form button {
            padding: 10px 15px;
            background-color: red;
            border: none;
            color: white;
            cursor: pointer;
            width: 100%;
        }

        .email-form p {
            text-align: center;
        }
    </style>
</head>
