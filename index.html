<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Where To Go When</title>
</head>

<body>
    <!-- Background Video -->
    <video autoplay loop muted id="bgvideo">
        <source src="video/background_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <!-- Logo Placeholder (uncomment to use) -->
        <!-- <img src="images/whereToGoWhen.png" alt="Where To Go When Logo" id="logo"> -->

        <!-- Airbnb-style Search Box -->
        <nav aria-label="Primary Navigation" class="search-container">
            <div class="tabs"></div>
            <div class="search-fields">
                <div class="search-field-item"><input type="text" placeholder="Current Location" aria-label="Current Location"></div>
                <div class="search-field-item"><input type="date" placeholder="Start date" aria-label="Start Date"></div>
                <div class="search-field-item"><input type="number" placeholder="Length of trip" aria-label="Length of Trip"></div>
                <div class="search-field-item"><input type="text" placeholder="Who" aria-label="Who"></div>
                <div class="search-field-item"><button class="search-btn" aria-label="Search">Q</button></div>
            </div>
        </nav>


        <!-- Region Button -->
        <!-- Region Button -->
<!-- Region Button -->
    <div class="btn-container">
        <a href="asia.html" class="toggle asia-button">Asia</a>
        <a href="europe.html" class="toggle europe-button">Europe</a>
        <a href="caribbean.html" class="toggle">Caribbean</a>
        <a href="southamerica.html" class="toggle">South America</a>
        <a href="africa.html" class="toggle">Africa</a>
        <a href="pacific.html" class="toggle">Pacific</a>
        <a href="surprise.html" class="toggle surprise-button">Surprise Me!</a>
    </div>

    </header>

    <main>
        

        <!-- Email Signup Form -->
        <section class="email-form">
            <h2>WhereToGoWhen</h2>
            <p>Plan out the trip of a lifetime and minimize the stress</p>
            <input type="email" placeholder="Type your email..." aria-label="Your Email">
            <button aria-label="Join Email List">Join WhereToGoWhen Email</button>
            <p>Already a member? <a href="#">Log in</a></p>
        </section>
    </main>

    <!-- Script for Toggle Buttons -->
    <script>
        const toggles = document.querySelectorAll('.toggle');
        toggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                this.classList.toggle('selected');
            });
        });
    </script>
</body>

</html>
