<div class="search-container">

    <div class="search-fields">
        <div><input type="text" placeholder="Current Location"></div>
        <div><input type="text" placeholder="Start date"></div>

    <div class="travel-form">
        <button>Travel ideas for...</button>
        <input type="text" placeholder="Current City...">

        <!-- Trip Preference buttons -->
        <div>
            Trip Preference: 
            <button class="toggle" data-preference="beach">Beach</button>
            <button class="toggle" data-preference="mountains">Mountains</button>

        </div>

    <div class="email-form">
        <h2>WhereToGoWhen</h2>
        <p>Plan out the trip of a lifetime and minimize the stress</p>
        <input type="text" placeholder="Type your email...">
        <button>Join WhereToGoWhen Email</button>
        <p>Already a member? <a href="#">Log in</a></p>
    </div>
    <script>
        // Toggle button functionality
        const toggles = document.querySelectorAll('.toggle');
        toggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                this.classList.toggle('selected');
            });
        });
    </script>
